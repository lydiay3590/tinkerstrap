<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Bootstrap LOYO 1</title>
    
    <style>
    .btn-danger {
      position: relative;
      left: 100px;
      top: 100px;
    }
    
    .toast {
      position: relative;
      left: 550px;
      top: 250px;
    }
    
    .smaller-image {
     width: 5%
    }
    
    .btn-primary {
      position: relative;
      left: 50px;
      top: 400px;
    }
      
    </style>
    
  </head>
  <body>
    
    <!-- Popovers --->
    <button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" data-content="Click again to hide me!"> Click on me to see a text appear above.
    </button>
    
    <button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="right" data-content="Click again to hide me!"> Click on me to see a text appear on the right.
    </button>
    
    <button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Click again to hide me!"> Click on me to see a text appear below. 
    </button>
    
    <button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="left" data-content="Click again to hide me!"> Click on me to see a text appear on the left. 
    </button>
    
    <!-- Toasts -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="hstatsep-logo-icon-small.png" class="rounded mr-2 smaller-image" alt="...">
        <strong class="mr-auto">Software Engineering</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body"> Turn in your work before 9am!</div>
    </div>
    
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
         <img src="hstatsep-logo-icon-small.png" class="rounded mr-2 smaller-image" alt="...">
         <strong class="mr-auto">Software Engineering</strong>
         <small class="text-muted">10 seconds ago</small>
         <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="toast-body"> Remember to work on your Bootstrap topics that you want to LOYO.</div>
    </div>
    
    <!-- Tooltips -->
    
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Hey, I'm above you!"> Hover over me to see a text appear above.
    </button>
    
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Hey, I'm to your right!"> Hover over me to see a text appear on the right.
    </button>
    
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Hey, I'm below you!"> Hover over me to see a text appear below.
    </button>
    
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Hey, I'm to your left!"> Hover over me to see a text appear on the left.
    </button>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Popovers -->
    <script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    </script>
    
    <!-- Toasts -->
    <script>
    $(document).ready(function(){
      $('.toast').toast({ autohide: false }); // will not automatically hide 
      $('.toast').toast('show');
    });
    </script>
    
    <!-- Tooltip -->
    <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
  
  </body>
</html>
